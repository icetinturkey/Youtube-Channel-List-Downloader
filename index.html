<!DOCTYPE html>
<html>
<body>
<h1>Guild Anatolia Panel Project</h1>
<div id="loadedDiv"></div>


</body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.XMLHttpRequest) {xmlhttp=new XMLHttpRequest();}
	else {xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");}
	xmlhttp.onreadystatechange=function() {
	if (xmlhttp.readyState==4 && xmlhttp.status==200) {
		var obj = JSON.parse(xmlhttp.responseText);
		let count = 0;
		for (var o in obj) {
			count = count + 1;
		}
		document.getElementById("loadedDiv").innerHTML += "Object Count="+count+"</br></br>";
		for(a=0;a<count;a++){
		document.getElementById("loadedDiv").innerHTML += obj[a].id+"</br>";
		}
	    }
	}
	xmlhttp.open("GET","https://api.pathofexile.com/leagues?type=main&compact=1",true);
	xmlhttp.send();
      });
  </script>
</html>
